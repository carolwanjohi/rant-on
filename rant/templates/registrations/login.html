{% extends 'all-rants/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/rant1.jpeg' %}"/>
{% endblock %}

{% block content %}
    <div class="container">

        <div class="row">
            
            <!-- Empty div -->
            <div class="col-sm-2 col-md-2 col-lg-2">
                
            </div>

            <!-- Panel -->

            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

                <div class="panel panel-default">

                    <div class="panel-body">
                        
                        <h1 class="welcome">Welcome to Rant On</h1>

                        <h2 class="signIn">Sign in to rant</h2>

                        <br>

                        <a href="{% url 'social:begin' 'google-oauth2' %}">

                            <img id="signInButton" src="http://www.setyourowntests.com/_/rsrc/1468869481521/help/accounts/btn_google_signin_dark_normal_web%402x.png" onclick="document.getElementById('signInButton').src='http://www.setyourowntests.com/_/rsrc/1468869481521/help/accounts/btn_google_signin_dark_normal_web%402x.png'">

                        </a> 

                    </div>

                </div>

            </div>

            <!-- Empty div -->
            <div class="col-sm-2 col-md-2 col-lg-2">
                
            </div>

        </div>

    </div>
{% endblock %}
