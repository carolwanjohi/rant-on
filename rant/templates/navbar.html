{% load bootstrap3 %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">

    <!-- Styles block -->
    {% block styles %}

        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/navbar.css'%}">
        <script src="https://use.fontawesome.com/80caa23151.js"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/rant1.jpeg' %}"/>

    {% endblock %}
</head>
<body>
    {% if user.is_authenticated %}

        <nav class="navbar navbar-inverse" role="navigation">

            <div class="container-fluid">

                <div class="container">
                        
                   <div class="navbar-header">

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                        
                        </button>

                        <a href="{%url 'otherRants'%}" class="navbar-brand siteIcon">
                            <img src="{% static 'images/rant3.png'%}" alt="Rant On Site Icon" class="img-responsive siteIcon">
                        </a>

                    </div>

                    <div class="collapse navbar-collapse" id="myNavbar">
                        
                        <ul class="nav navbar-nav navbar-right">

                            <li>
                                <a href="{% url 'profile'%}" class="userIcon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </a>
                            </li>

                            <li>
                                <a href="/account/logout" class="signOut">
                                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                                </a>
                            </li>

                        </ul>

                    </div>
                    
                </div>

            </div>
    
        </nav>

    {% endif %}

    
</body>
</html>
