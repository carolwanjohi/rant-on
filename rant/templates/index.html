{% load bootstrap3 %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title%}
    <title>{{title}}</title>
    {% else %}
    <title>Rant On</title>
    {% endif %}

    <!-- Styles block -->
    {% block styles %}

        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/index.css'%}">
        <script src="https://use.fontawesome.com/80caa23151.js"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/rant1.jpeg' %}"/>

    {% endblock %}
</head>
<body>

    <h1>
        {{message}}
    </h1>


    <!-- Scripts block -->
    {% block scripts %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}

    {% endblock %}
    
</body>
</html>
